<meta charset="UTF-8">

<script>
    function skipLine(){
        document.write("<br><br>");
    }
    function show(msg){
        skipLine();
        document.write(msg);
    }

    var myAge = 32;
    var brotherAge = 30;
    var difference = Math.abs(myAge - brotherAge);


    show("My age is: "+ myAge);
    show("My brother's age is: "+ brotherAge);
    show("The age's difference between us is: "+ difference);

</script>
