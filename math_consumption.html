<meta charset="UTF-8">

<script>
    var tank = 40;
    var wayWithGasoline = 480;
    var wayWithEthanol = 300;
    var gasolineConsupmtion = (wayWithGasoline / tank);
    var ethanolConsumption = (wayWithEthanol / tank);

    document.write("<h3>Ethanol or Gasoline?</h3>");
    document.write("Gasoline consumption: " + gasolineConsupmtion + " Km/L");
    document.write("<br>");
    document.write("Ethanol consumption: " + ethanolConsumption+ " Km/L");

</script>
